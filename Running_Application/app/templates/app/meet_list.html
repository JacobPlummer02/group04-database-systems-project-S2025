{% extends "base.html" %}
{% block content %}
<body>
  <div class="header">
      <h1>Meet List</h1>
  </div>

  <div class="content-wrapper">
      <div>
          <h3>Meets</h3>
          {% if meets %}
          <table>
              <thead>
              <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Venue</th>
              </tr>
              </thead>
              <tbody>
                {% for meet in meets %}
                <tr>
                  <td>{{ meet.meet_date }}</td>
                  <td><a href="{% url 'meet_details' meet.meet_id %}">{{ meet.meet_name }}</a></td>
                  <td>{{ meet.location }}</td>
                  <td>{{ meet.venue }}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
          {% else %}
          <p>No meets found.</p>
          {% endif %}
      </div>
  </div>
</body>
  
{% endblock %}
