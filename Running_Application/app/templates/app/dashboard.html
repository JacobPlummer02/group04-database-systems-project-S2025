{% extends "base.html" %}
{% block content %}
  <h2>Dashboard</h2>
  <form class="search-form" action="#" method="get" style="display: flex; align-items: center; max-width: 500px; margin-bottom: 30px;">
    <select name="category" class="search-category" style="padding: 10px; border-radius: 8px 0 0 8px; border: 1px solid #ccc; border-right: none; font-size: 16px;">
      <option value="athletes">Athletes</option>
      <option value="teams">Teams</option>
      <option value="meets">Meets</option>
    </select>
    <input
      type="search"
      name="query"
      class="search-input"
      placeholder="Search..."
      style="padding: 10px; border: 1px solid #ccc; border-left: none; border-radius: 0 8px 8px 0; font-size: 16px; flex: 1;"
      required
    />
    <button type="submit" class="search-btn" style="padding: 10px 18px; border: none; background: var(--primary); color: #fff; border-radius: 8px; margin-left: 8px; font-size: 16px; font-weight: 600; cursor: pointer;">Search</button>
  </form>
  
{% endblock %}
