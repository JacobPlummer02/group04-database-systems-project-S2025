{% extends "base.html" %}

<body>
  <div class="header">
    <h1>Add Race Result</h1>
  </div>
  
    <div class="form-container">
        {% block content %}
        <h2>Add Race Result</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Result</button>
        </form>
        <a href="{% url 'race_results' %}" class="back-link">Back to Race Results</a>
        {% endblock %}
    </div>
</body>
</html>
