<!DOCTYPE html>
<html>
<head>
    <title>Race Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Race Results for {{ user_email }}</h1>
        <a href="{% url 'login' %}" class="logout">Logout</a>
    </div>
    
    {% if race_results %}
        <table>
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Result</th>
                    <th>Place</th>
                    <th>Result ID</th>
                </tr>
            </thead>
            <tbody>
                {% for result in race_results %}
                <tr>
                    <td>{{ result.event_id }}</td>
                    <td>{{ result.result }}</td>
                    <td>{{ result.place }}</td>
                    <td>{{ result.result_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No race results found.</p>
    {% endif %}
</body>
</html>
